name: Build Docker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Package Version
        uses: SebRollen/toml-action@v1.2.0
        id: get_version
        with:
          file: pyproject.toml
          field: project.version
      - name: Log in to GHCR
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/finances_init:latest
          docker tag ghcr.io/${{ github.repository_owner }}/finances_init:latest ghcr.io/${{ github.repository_owner }}/finances_init:${{ steps.get_version.outputs.value }}
          docker push ghcr.io/${{ github.repository_owner }}/finances_init:${{ steps.get_version.outputs.value }}
          docker push ghcr.io/${{ github.repository_owner }}/finances_init:latest
